<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xử Lý Ảnh</title>
    <link rel="stylesheet" href="./css/handle.css" />
  </head>
  <body>
    <div class="container" onclick="onclick">
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="center">
        <a href="./index.html" class="button-back"><</a>
        <h2>Lempel Ziv Wech</h2>
        <input type="text" id="data" placeholder="Vui lòng nhập" />
        <select id="type-data">
          <option value="decimal" selected>Thập phân</option>
          <option value="binary">Nhị phân</option>
        </select>
        <h2>&nbsp;</h2>
        <div class="button-list">
          <a class="button sweepButton" onclick="lzw_encode()">
            <span class="gradient"></span>Mã Hóa
          </a>
          <a class="button sweepButton" onclick="lzw_decode()">
            <span class="gradient"></span>Giải Mã
          </a>
        </div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div style="display: flex; flex-direction: column">
            <table>
              <thead>
                <tr>
                  <td>Input</td>
                  <td>Previous Char</td>
                  <td>Word = Pre + In</td>
                  <td>Code</td>
                  <td>Output</td>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
            <div id="modal-content-result"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/lzw.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/validate.js"></script>
</html>
